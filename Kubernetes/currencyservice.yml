apiVersion: apps/v1
kind: Deployment
metadata:
  name: currencyservice
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: currencyservice
  template:
    metadata:
      name: currencyservice
      labels:
        app: currencyservice
    spec:
      containers:
        - name: currencyservice
          image: miptuser/currencyservice
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8082

---

apiVersion: v1
kind: Service
metadata:
  name: currency
spec:
  ports:
    - port: 8082
      targetPort: 8082
  selector:
    app: currencyservice
  type: ClusterIP